name: Gardener Coverage Gate

on:
  push:
    paths:
      - 'tools/gardener/**'
      - 'scripts/**'
      - '.github/workflows/gardener-coverage.yml'
  pull_request:
    paths:
      - 'tools/gardener/**'
      - 'scripts/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install cargo-llvm-cov --locked
      - run: ./scripts/test-gardener-coverage.sh
