name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'tools/gardener/**'
      - 'scripts/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.claude/skills/**'
      - '.codex/skills/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: ./scripts/run-validate.sh
