[scope]
working_dir = "."

[validation]
command = "npm run validate"
allow_agent_discovery = true

[agent]
default = "codex"

[seeding]
backend = "codex"
model = "gpt-5-codex"
max_turns = 12

[execution]
permissions_mode = "permissive_v1"
worker_mode = "normal"
test_mode = true

[triage]
output_path = ".gardener/repo-intelligence.toml"
stale_after_commits = 50
discovery_max_turns = 12
